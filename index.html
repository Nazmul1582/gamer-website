<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Website</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <div class="header-container container">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
          <h3 class="logo-title">
            <span class="colourful-letter">G</span>amer
          </h3>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Developers</a></li>
            <li>
              <button>
                Follow Us On
                <a href="#"
                  ><img src="./images/youtube.svg" alt="youtube icon"
                /></a>
                <a href="#"
                  ><img src="./images/tik-tok.svg" alt="tiktok icon"
                /></a>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header end -->

    <main>
      <!-- banner section -->
      <section class="banner">
        <div class="banner-container container">
          <div class="banner-content">
            <h2>Play Like The</h2>
            <h1>G.O.A.T.</h1>
            <ul>
              <li>
                <img src="./images/play.png" alt="play icon" />
                <p>1-Click instant play</p>
              </li>
              <li>
                <img src="./images/download.png" alt="download icon" />
                <p>No Download</p>
              </li>
              <li>
                <img src="./images/group.png" alt="group icon" />
                <p>1000s of supported online games</p>
              </li>
            </ul>
            <div class="btn-group">
              <button class="btn-primary">sign in</button>
              <button class="btn-primary">Go Rogue</button>
            </div>
          </div>
          <div class="banner-image">
            <img src="./images/Group 18.png" alt="banner image" />
          </div>
        </div>
      </section>
      <!-- banner section end -->

      <!-- online games section  -->
      <section class="online-game section-padding">
        <div class="container">
          <div class="online-game-title">
            <h2 class="section-title">
              Online Games <span class="colourful-text">Funny Videos</span>
            </h2>
            <p class="section-desc">
              A Collection of Hilarious Videos to Brighten Your Day
            </p>
          </div>
          <div class="online-game-content">
            <div class="card">
              <figure>
                <img src="./images/Rectangle 4.png" alt="online game 1" />
              </figure>
              <figcaption>
                No Download. No Installs. Play games Instantly on Gamer.
              </figcaption>
            </div>
            <div class="card">
              <figure>
                <img src="./images/Rectangle 5.png" alt="online game 2" />
              </figure>
              <figcaption>Did you score? #unblockedgames #school</figcaption>
            </div>
            <div class="card">
              <figure>
                <img src="./images/Rectangle 7.png" alt="online game 3" />
              </figure>
              <figcaption>Breaking game records like OG</figcaption>
            </div>
            <div class="card">
              <figure>
                <img src="./images/Rectangle 6.png" alt="online game 4" />
              </figure>
              <figcaption>
                Busted gaming on school laptop, but you are still lit.
              </figcaption>
            </div>
          </div>
        </div>
      </section>
      <!-- online games section end -->
    </main>
    <footer></footer>
  </body>
</html>
